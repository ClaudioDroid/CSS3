<!DOCTYPE html>
	<html>
	<head>
		<title>Estilos de textos </title>
		<meta charset="utf-8">
		<style type="text/css">
			
		body{
			font-size: 40px;
			font-family: "Times New Roman", Times, serif;
		}
		.negrito{ /* de 100 até 900 */
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline;
		}

		</style>

	</head>
	
	<body>
		<p>Texto.</p>
		<p class="negrito">Texto negrito.</p>
		<p class="italico">Texto itálico.</p>
		<p class="formatacao">Texto formatado.</p>

		

	</body>

</html>
